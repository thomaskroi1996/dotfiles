
# ============================================================================
# Omarchy Tmux Integration (v2.1)
# Theme profiles persist in ~/.config/tmux/omarchy-themes/
# Current theme syncs via symlink - DO NOT EDIT THIS SECTION
# ============================================================================
unbind r
bind r source-file ~/.config/tmux/omarchy-current-theme.conf

set -g prefix C-y
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Design settings
set-option -g status-position top
set -g status-justify left
set -g status-style 'fg=colour4' # Cyan/Blue accent
set -g status-left-length 20
set -g status-left '#[fg=white,bg=blue,bold] #S #[default] '

# Window status
setw -g window-status-current-format '#[fg=magenta,bold] ● #W '
setw -g window-status-format '#[fg=gray] ○ #W '

# Right side
set -g status-right '#[fg=white,bg=black] %H:%M #[default] #[fg=black,bg=white,bold] #H '

# list of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set-option -ga terminal-overrides ",xterm-256color:Tc"

run '~/.tmux/plugins/tpm/tpm'

set -g @resurrect-strategy-nvim 'session'
set -g status-left ""
set -g status-right-length 100
